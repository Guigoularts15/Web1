<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Exe 2</title>
  </head>
  <body>
    <section class="container">
      <h4>Coloque seus detalhes de contato abaixo.</h4>
      <div style="width:50%;border-radius:0rem;border:solid 1px #000;padding:5%;">
        <label for="nome">Nome</label>
        <input type="text" name="nome" placeholder="Digite seu nome" class="form-control">
        <label for="Email">Email</label>
        <input type="email" name="email" placeholder="Digite seu email" class="form-control">
        <label for="telefone">Telefone</label>
        <input type="text" name="nome" placeholder="Digite seu número" class="form-control">
      </div>
      <br>
      <h4>Endereço de entrega</h4>
      <div style="width:50%;border-radius:0rem;border:solid 1px #000;padding:5%;">
        <label for="endereço 1">Endereço 1</label>
        <input type="text" name="endereço 1" placeholder="Digite um edereço" class="form-control">
        <label for="endereço 2">Endereço 2</label>
        <input type="text" name="endereço 2" placeholder="Digite um edereço" class="form-control">
        <label for="cidade">Subúrbio/Cidade</label>
        <input type="text" name="cidade" placeholder="Digite sua cidade" class="form-control">
        <label for="Código Postal">Código Postal</label>
        <input type="text" name="Código Postal" placeholder="Digite seu código postal" class="form-control">
        <label for="pais">País</label>
        <select class="form-control">
          <option>Brasil</option>
          <option>Estados Unidos</option>
          <option>Argentina</option>
        </select>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
