    <h2>E-Mail</h2>

    <div class="container">
      <form name="emailform" class="email" method="post">
        <div class="form-group">
          <label for="Email">Digite seu E-Mail</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu E-Mail">
        </div>
        <input type="submit" class="btn btn-success btn-lg round" value="enviar" style="width:35%;" onclick="mostrarEmail()">
      </form>
    </div>
    <h3 style="text-align:center;">Receba notícias e artigos no seu E-Mail!</h3>

    <script type="text/javascript">
    function mostrarEmail(){
      var email = document.emailform.email.value;
      alert("E-Mail enviado com sucesso!\nSeu E-Mail é: " + email + "!")

    }
    </script>
